<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>RPS-Multiplayer</title>
</head>

<body>

  <div class="container">

    <div class="jumbotron pt-1 pb-3">
      <div class="container" style="height: 40px;">
        <h1 class="display-6 text-center">Rock Paper Sciccors</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input type="text" class="form-control mb-2" id="name" placeholder="Input Name">
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2" id="start-button">Start</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center mt-4">


      <div class="col-lg-3 border mr-3" style="width: 200px; height: 200px;" id="p1-stage">
        <h3 id="p1-name"></h3>
        <div id="p1-buttons"></div>
        <p id="p1-wins"></p>
        <p id="p1-loses"></p>
      </div>

      <div class="col-lg-3 border mr-3" style="width: 200px; height: 200px;" id="outcome-stage">
        <h3 id="game-status"></h3>
      </div>

      <div class="col-lg-3 border" style="width: 200px; height: 200px;" id="p2-stage">
        <h3 id="p2-name"></h3>
        <div id="p2-buttons"></div>
        <p id="p2-wins"></p>
        <p id="p2-loses"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
